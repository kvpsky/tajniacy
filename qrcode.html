<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Tajniacy Pyrkon 2022</title>
        <meta charset="utf-8">
        <style>
            body {
                position: absolute;
                left: 50%;
                top: 50%;
                -webkit-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                text-align: center;
                font-size: 200%;
            }
            div, div * {
                cursor: pointer;
                width: min(95vw, 95vh);
                height: min(95vw, 95vh);
            }
        </style>
    </head>
    <body>
        <div></div>
        <script src="qrcode.js"></script>
        <script>
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            if (urlParams.has('order')) {
                const order = urlParams.get('order');
                if (order.length == 25) {
                    const div = document.querySelector('div');
                    div.onclick = () => {
                        window.open(`https://tajniacy.konwenty.moe/lista.html?order=${order}`, '_blank').focus();
                    }
                    new QRCode(div, {
                        text: `https://tajniacy.konwenty.moe/lista.html?order=${order}`,
                        width: 4096,
                        height: 4096
                    });
                }
            }
        </script>
    </body>
</html>
