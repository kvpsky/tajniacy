<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Tajniacy Pyrkon 2023</title>
        <meta charset="utf-8">
        <style>
            td {
                border: 1px solid black;
            }
            table {
                width: min(95vw, 95vh);
                height: min(95vw, 95vh);
            }
            .content {
                position: absolute;
                left: 50%;
                top: 50%;
                -webkit-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <table class="content">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
        <script>
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            if (urlParams.has('order')) {
                const order = urlParams.get('order');
                if (order.length == 25) {
                    const tiles = document.querySelectorAll('td');
                    for (var i = 0; i < 25; i++) {
                        switch (order[i]) {
                            case 'R':
                                tiles[i].style.backgroundColor = "red";
                                break;
                            case 'B':
                                tiles[i].style.backgroundColor = "blue";
                                break;
                            case 'X':
                                tiles[i].style.backgroundColor = "black";
                                break;
                            case 'W':
                                tiles[i].style.backgroundColor = "white";
                                break;
                        }
                    }
                }
            }
        </script>
    </body>
</html>
